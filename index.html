<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bus Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js" defer></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js" defer></script>

  <script src="assets/JS/sch.js" defer></script>

</head>

<body>

  <!-- Bus Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron bbb">
      <h1 class="text-center"> Chapel Hill Bus Schedule</h1>
      <h3 class="text-center">Bus arrival informaton for bus stop at
        <strong class="text-danger">Pittsboro St at Credit Union</strong>
      </h3>
      <br><br>
      <h6 class="text-warning text-center" > Note: The transit operations end at 01:00</h6>
    </div>

    <div class="row">

      <div class="col-lg-8">

        <!-- Current Buses-->
        <div class="card">
          <div class="card-header">
            <h3 class="panel-title text-center">
              <strong>Current Buses</strong>
            </h3>
          </div>
          <div class="card-body">
            <table class="table table-hover table-responsive table-striped table-dark" id='bus-table'>
              <thead>
                <tr>
                  <th>Bus Name</th>
                  <th>Destination</th>
                  <th>Frequency (min.)</th>
                  <th>Minutes to Next Bus</th>
                  <th>Next Bus Time</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add Bus  -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title text-center">
              <strong>Add Bus</strong>
            </h3>
          </div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="bus-name-input">Bus Name</label>
                <input class="form-control" id="bus-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="dest-input">Bus Destination</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency (min.)</label>
                <input class="form-control" id="freq-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-time">First Bus (military time i.e. 01:00)</label>
                <input class="form-control" id="first-time" type="text">
              </div>
              <button class="btn" id="add-bus-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

</body>

</html>
